<br/>
<div class="container">
    <div class="col-sm-12">
        <div class="row mt-5">
            <div class="col-sm-6">
                <h1 class="headFontStyle SignUp" style="margin: auto;">Edit</h1>                
            </div>
            <div class="col-sm-6">
                <form [formGroup]="service.editUser" autocomplete="off" (submit)="onSubmit()">
                    <div class="form-group required">
                        <label>UserName</label>
                        <input class="form-control" formControlName="UserName">
                        <label class="text-danger"
                            *ngIf="service.editUser.get('UserName').touched && service.editUser.get('UserName').errors?.required">This
                            feild is mendetory</label>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control" formControlName="Email">
                        <label class="text-danger"
                            *ngIf="service.editUser.get('Email').touched && service.editUser.get('Email').errors?.email">Invalid
                            Email address</label>
                    </div>
                    <div class="form-group">
                        <label>Full Name</label>
                        <input class="form-control" formControlName="FullName">
                    </div>                    
                    <div class="form-row">
                        <div class="form-group col-m-8">
                            <button type="submit" class="btn btn-lg btn-block" [disabled]="!service.formModel.valid">Update</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
